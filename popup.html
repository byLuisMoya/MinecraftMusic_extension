<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Music</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Minecraft Music</h1>

    <div class="container">
        <div class="music">
            
            <button id="prev" class="prev">
                <span class="material-symbols-outlined">
                    fast_rewind
                </span>
            </button>

            <button id="play" class="play">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
            
            <button id="next" class="next">
                <span class="material-symbols-outlined">
                    fast_forward
                </span>
            </button>

            <button id="pause" class="pause">
                <span class="material-symbols-outlined">
                    pause
                </span>
            </button>

        </div>
    </div>
<!-- cambiar diseño (poner bloque musica y re-organizar posicion de botones y diseños) -->
    <script src="popup.js"></script>
</body>
</html>
